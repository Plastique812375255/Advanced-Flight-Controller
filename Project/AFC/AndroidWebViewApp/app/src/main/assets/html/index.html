<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地HTML演示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: relative;
            -webkit-text-size-adjust: 100%; /* 防止iOS设备上的文本大小自动调整 */
        }
        
        h1 {
            margin: 0;
            padding: 0;
            font-size: 1.5rem; /* 响应式字体大小 */
            white-space: nowrap; /* 防止文本换行 */
            overflow: hidden; /* 防止文本溢出 */
            text-overflow: ellipsis; /* 文本溢出时显示省略号 */
            max-width: 100%; /* 限制最大宽度 */
        }
        
        /* 在小屏幕上调整字体大小 */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }
        }
        
        /* 在更小的屏幕上继续调整字体大小 */
        @media screen and (max-width: 480px) {
            h1 {
                font-size: 1rem;
            }
        }
        .frame-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* 防止内容溢出导致滚动条 */
            position: fixed; /* 确保容器固定在视口内 */
            top: 0;
            left: 0;
        }
        .top-frame {
            height: 11.11%; /* 1/9的高度 */
            min-height: 50px; /* 确保最小高度 */
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
            z-index: 10; /* 确保顶部栏总是可见 */
            flex-shrink: 0; /* 防止顶部栏被压缩 */
        }
        .bottom-frame {
            height: 88.89%; /* 8/9的高度 */
            overflow: hidden;
            position: relative;
            flex-grow: 1; /* 允许底部框架自适应增长 */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="top-frame">
            <h1>WebView本地页面演示</h1>
        </div>
        <div class="bottom-frame">
            <iframe src="desktop.html" id="bottomFrame"></iframe>
        </div>
    </div>
</body>
</html>
