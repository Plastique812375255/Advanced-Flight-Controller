<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#2196f3">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>css/icons.css">
  <title>Advanced Flight Controller</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      -webkit-text-size-adjust: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      touch-action: manipulation;
      background-color: #f8f8f8;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* 防止文本选择 */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    /* 初始加载动画 */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #2196f3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    #app-loading.hide {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: bold;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- 应用加载动画 -->
  <div id="app-loading">
    <div class="loading-logo">
      <!-- 此处可放置logo -->
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中...</div>
  </div>
  
  <noscript>
    <strong>抱歉，Advanced Flight Controller需要启用JavaScript才能运行。</strong>
  </noscript>
  
  <!-- Vue应用挂载点 -->
  <div id="app" class="no-select"></div>
  
  <script>
    // 页面加载完成后隐藏加载动画
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('app-loading').classList.add('hide');
      }, 1000);
    }
    
    // 检测Android接口是否可用
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Android) {
        console.log('Android接口已加载');
        // 可以在这里初始化与原生代码的交互
      } else {
        console.log('Android接口未找到，可能是在浏览器环境中运行');
      }
    });
  </script>
  <!-- built files will be auto injected -->
</body>
</html>
