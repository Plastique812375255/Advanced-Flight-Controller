<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 机架中心 -->
  <circle cx="50" cy="50" r="10" fill="#2c3e50" />
  
  <!-- 机臂 -->
  <line x1="50" y1="50" x2="20" y2="20" stroke="#34495e" stroke-width="4" />
  <line x1="50" y1="50" x2="80" y2="20" stroke="#34495e" stroke-width="4" />
  <line x1="50" y1="50" x2="80" y2="80" stroke="#34495e" stroke-width="4" />
  <line x1="50" y1="50" x2="20" y2="80" stroke="#34495e" stroke-width="4" />
  
  <!-- 电机 -->
  <circle cx="20" cy="20" r="8" fill="#3498db" />
  <circle cx="80" cy="20" r="8" fill="#e74c3c" />
  <circle cx="80" cy="80" r="8" fill="#3498db" />
  <circle cx="20" cy="80" r="8" fill="#e74c3c" />
  
  <!-- 电机编号 -->
  <text x="20" y="20" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="10" font-weight="bold">1</text>
  <text x="80" y="20" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="10" font-weight="bold">2</text>
  <text x="80" y="80" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="10" font-weight="bold">3</text>
  <text x="20" y="80" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="10" font-weight="bold">4</text>
</svg> 